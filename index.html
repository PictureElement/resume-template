<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Marios Sofokleous">
        <title>Resume</title>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Load the page styles -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Dendrogram styling -->
        <link href="css/dendrogram.css" rel="stylesheet">
        <!-- Add an interactive Google Map to your resume -->
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyASN-TPQVaTVNhmIghROz_7Fh7WZ-jmjEc"></script>
    </head>
    <!-- Skeleton of the website -->

    <body>
        <header id="header">
        </header>
        <main id="main">
            <section id="skills">
                <h2>Skills</h2>
                <div class="svg-wrapper">
                    <!-- Embed dendrogram -->
                    <svg width="768" height="900" preserveAspectRatio="none" viewBox="0 0 768 900"></svg>
                </div>
            </section>
            <section id="workExperience">
                <h2>Work Experience</h2>
            </section>
            <section id="projects">
                <h2>Projects</h2>
            </section>
            <section id="education">
                <h2>Education</h2>
            </section>
            <section id="mapDiv">
                <h2>Where I've Lived and Worked</h2>
            </section>
        </main>
        <footer id="footer">
            <h2>Let's Connect</h2>
        </footer>
        <!--
        Putting JavaScript near the bottom of the HTML page is often the best strategy. Most of the time JS is used to manipulate the DOM that's why it needs to be loaded after the HTML in the browser.
        -->
        <!-- 
        jQuery is a common JavaScript library for reading and making changes to the Document Object Model (DOM). jQuery is fast and easy to use, but it doesn't do anything you can't accomplish with vanilla JS.
        -->
        <script src="js/jQuery.js"></script>
        <!-- More on helper.js in the class -->
        <script src="js/helper.js"></script>
        <!-- 
        In resumeBuilder.js, you'll be writing code that builds the resume dynamically when this website, index.html, is opened.
        -->
        <script src="js/resumeBuilder.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- Dendrogram generation -->
        <script src="js/dendrogram.js"></script>
    </body>

</html>
